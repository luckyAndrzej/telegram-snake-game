# Nixpacks configuration for Node.js project
# This explicitly tells Railway/Nixpacks to use Node.js, NOT Python

[phases.setup]
nixPkgs = ["nodejs-18"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
# NO Python commands here! Only Node.js
# Explicitly override any auto-detected Python build commands
cmds = []

[start]
cmd = "node server.js"
